<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form SPA - TV Room Theme</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #d0c8b0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(50, 50, 50, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(50, 50, 50, 0.3) 0%, transparent 20%);
        }
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(208, 200, 176, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #d0c8b0, #a39b84, #d0c8b0);
            box-shadow: 0 0 10px rgba(208, 200, 176, 0.5);
        }
        h1 {
            text-align: center;
            color: #e6dfc3;
            text-shadow: 0 0 5px rgba(230, 223, 195, 0.5);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #b8af98;
        }
        input, textarea {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            background-color: #333;
            color: #d0c8b0;
        }
        .vhs-button {
            margin-top: 2rem;
            background-color: #444;
            border: none;
            color: #d0c8b0;
            padding: 15px 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .vhs-button::before {
            content: 'TRANSMIT';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #5a5346;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .vhs-button:hover::before {
            transform: translateY(0);
        }
        .vhs-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 3px;
            background-color: #d0c8b0;
            transition: all 0.3s ease;
        }
        .vhs-button:hover::after {
            left: 0;
            width: 100%;
        }
        #status {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            color: #e6dfc3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" class="vhs-button">Insert Tape</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const serviceID = 'YOUR_SERVICE_ID'; // Replace with your EmailJS service ID
            const templateID = 'YOUR_TEMPLATE_ID'; // Replace with your EmailJS template ID
            
            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    document.getElementById('status').textContent = 'Message transmitted successfully!';
                    document.getElementById('contact-form').reset();
                }, (error) => {
                    document.getElementById('status').textContent = 'Transmission failed. Please try again.';
                    console.log('FAILED...', error);
                });
        });
    </script>
</body>
</html>
